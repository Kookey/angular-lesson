<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp" ng-controller="MyController">
<input type="text" ng-model="someProperty" placeholder="Some Property">
<button type="button" ng-disabled="!someProperty">点击我</button>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script>
    angular.module('myApp',[]).controller('MyController',['$scope','$timeout',function ($scope,$timeout) {
        $scope.someProperty = true;
        $timeout(function () {
            $scope.someProperty = false;
        },5000);
    }]);
</script>
</html>
