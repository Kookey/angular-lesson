<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

</body>
<script type="text/javascript">

        return {

            replace:true,
            template:'<a href="http://www.baidu.com">Click me to go to Baidu</a>'
        };
    });
