<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="TemplateController">
    <input type="text" ng-model="email" placeholder="Enter your email">
    <textarea  id="" cols="30" rows="10" ng-model="emailBody"></textarea>
    <pre>{{previewText}}</pre>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script type="text/javascript">
    var app = angular.module('myApp',[]);
    app.controller('TemplateController',function ($scope,$interpolate) {
        $scope.email = "wxlhdm@qq.com";
        $scope.emailBody = "Hello {{to}},\n\nMy name is Ari too!";
        $scope.$watch('emailBody',function (body) {
            if(body){
                var template = $interpolate(body);
                $scope.previewText = template({to:$scope.email});
            }
        });
    });
</script>
</html>
