<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>directive-custom-validator</title>
	<style type="text/css">
		input.ng-invalid-valid-zip {
			background: pink;
		}
	</style>
</head>
<body ng-app="stockMarketApp">
	<div ng-controller="MainCtrl as mainCtrl">
		<h3>Zip code Input</h3>
		<h5>Zips are allowed in one of the following formats</h5>
		<ul>
			<li>12345</li>
			<li>12345 1234</li>
			<li>12345-1234</li>
		</ul>
		<form novalidate="">
			Enter valid zip code :
			<input type="text" ng-model="mainCtrl.zip" valid-zip>
		</form>
	</div>
	<script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="directive.js"></script>
</body>
</html>
